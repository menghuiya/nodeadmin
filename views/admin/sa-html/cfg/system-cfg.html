<!DOCTYPE html>
<html>
  <head>
    <title>角色列表</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!-- 所有的 css & js 资源 -->
    <link
      rel="stylesheet"
      href="/public/static/kj/element-ui/theme-chalk/index.css"
    />
    <link rel="stylesheet" href="/public/static/sa.css" />
    <script src="/public/static/kj/vue.min.js"></script>
    <script src="/public/static/kj/element-ui/index.js"></script>
    <script src="/public/static/kj/jquery.min.js"></script>
    <script src="/public/static/kj/layer/layer.js"></script>
    <script src="/public/static/sa.js"></script>
    <style type="text/css">
      .c-panel .el-form-item__label {
        width: 10em;
      }
    </style>
  </head>
  <body>
    <!-- 防止margin向下击穿 -->
    <div style="margin-top: -1em;"><br /></div>
    <div class="vue-box" style="display: none;" :style="'display: block;'">
      <!-- 参数栏 -->
      <div class="c-panel">
        <div class="c-title">服务器所有设置</div>
        <el-form size="mini" v-if="m">
          <el-form-item label="系统名称：">
            <el-input v-model="m.app_name"></el-input>
          </el-form-item>
          <el-form-item label="当前版本：">
            <el-input v-model="m.app_version_no"></el-input>
          </el-form-item>
          <el-form-item label="联系Q群：">
            <el-input v-model="m.qq_group"></el-input>
          </el-form-item>
          <el-form-item label="开放注册：">
            <el-switch
              v-model="m.xcx_share_btn"
              :active-value="1"
              :inactive-value="2"
            ></el-switch>
            <span class="c-remark" v-if="m.open_reg==1">开启</span>
            <span class="c-remark" v-else>关闭</span>
          </el-form-item>
          <el-form-item label="显示分享按钮：">
            <el-switch
              v-model="m.gzhxc"
              :active-value="1"
              :inactive-value="2"
            ></el-switch>
            <span class="ps" v-if="m.show_share==1">开启</span>
            <span class="ps" v-else>关闭</span>
          </el-form-item>
          <el-form-item label="&emsp;">
            <el-button
              type="primary"
              size="mini"
              icon="el-icon-check"
              @click="ok"
              >保存修改</el-button
            >
            <el-button
              type="primary"
              size="mini"
              icon="el-icon-close"
              @click="f5"
              >重置</el-button
            >
          </el-form-item>
        </el-form>
      </div>
    </div>
    <script type="text/javascript">
      sa.checkAuth(true);
      // 创建一个初始化的m
      function create_m() {
        return {
          app_name: '',
          app_version_no: '',
          qq_group: '',
          open_reg: 1,
          show_share: 1,
        };
      }
    </script>
    <script type="text/javascript">
      var app = new Vue({
        el: '.vue-box',
        data: {
          m: null,
        },
        methods: {
          // f5
          f5: function () {
            var value = localStorage.getItem('system-cfg');
            if (value != null) {
              value = JSON.parse(value);
            } else {
              value = create_m();
            }
            this.m = value;
          },
          // ok
          ok: function () {
            var value = JSON.stringify(this.m);
            localStorage.setItem('system-cfg', value);
            sa.ok('保存成功');
          },
        },
        created: function () {
          this.f5();
        },
      });
    </script>
  </body>
</html>
