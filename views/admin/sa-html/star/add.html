<!DOCTYPE html>
<html>
  <head>
    <title>帖子发包</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!-- 所有的 css & js 资源 -->
    <link
      rel="stylesheet"
      href="/public/static/kj/element-ui/theme-chalk/index.css"
    />
    <link rel="stylesheet" href="/public/static/sa.css" />
    <script src="/public/static/kj/vue.min.js"></script>
    <script src="/public/static/kj/element-ui/index.js"></script>
    <script src="/public/static/kj/jquery.min.js"></script>
    <script src="/public/static/kj/layer/layer.js"></script>
    <script src="https://unpkg.com/wangeditor@3.1.1/release/wangEditor.min.js"></script>
    <script src="/public/static/sa.js"></script>
    <script src=""></script>
    <style>
      /* wang富文本编辑器 */
      .editor-item {
        width: 100%;
        height: auto;
      }
      .editor-item .c-label {
        float: left;
      }
      .editor-item .editor-box {
        float: left;
        width: 80%;
        margin-top: 0px;
        margin-left: 0px;
      }
      .editor-item #editor {
        min-height: 300px;
        background-color: #fff;
      }
      .editor-item .w-e-toolbar {
        padding-top: 5px !important;
      }
      /* 尽量小点 */
      .editor-item .editor-box {
        float: left;
        width: 700px;
      }
      .editor-item .editor-box img {
        max-width: 200px !important;
      }
      .w-e-menu {
        z-index: 2 !important;
      }
      .w-e-text-container {
        z-index: 1 !important;
      }
    </style>
  </head>
  <body>
    <!-- 防止margin向下击穿 -->
    <div style="margin-top: -1em;"><br /></div>
    <div class="vue-box" style="display: none;" :style="'display: block;'">
      <!-- 参数栏 -->
      <div class="c-panel">
        <div class="c-title">用户编辑</div>
        <el-form size="mini" v-if="m">
          <el-form-item label="角色：">
            <el-select v-model="m.role">
              <el-option value="领导"></el-option>
              <el-option value="老师"></el-option>
              <el-option value="学生"></el-option>
            </el-select>
          </el-form-item>
          <el-form-item label="姓名：">
            <el-input size="mini" v-model="m.name"></el-input>
          </el-form-item>
          <el-form-item label="年龄：">
            <el-input size="mini" v-model="m.age"></el-input>
          </el-form-item>
          <el-form-item label="简介：" class="editor-item">
            <div class="editor-box">
              <div id="editor"></div>
            </div>
          </el-form-item>
          <!-- <el-form-item label="是否隐藏：">
            <el-switch
              v-model="m.is_public"
              :active-value="1"
              :inactive-value="2"
              inactive-color="#ff4949"
            ></el-switch>
            <span style="color: #999;" v-if="m.is_public==1">正常</span>
            <span style="color: #999;" v-else>禁用</span>
          </el-form-item> -->
          <el-form-item label="&emsp;">
            <el-button
              type="primary"
              icon="el-icon-plus"
              size="mini"
              @click="ok"
              >确定</el-button
            >
          </el-form-item>
          <div style="margin-top: 10px;"></div>
        </el-form>
      </div>

      <!-- 给wangEditor打一波广告 -->
    </div>
    <script type="text/javascript">
      // 创建一个空的 m
      function create_m() {
        return {
          id: Number(`{{data.id}}`) || 0,
          role: `{{data.role}}` || '',
          name: `{{data.name}}` || '',
          age: `{{data.age}}` || 0,
          content: `{{data.content.toString()}}` || '',
          // is_public: 1,
        };
      }
      // 创建编辑器
      function create_editor(content) {
        var E = window.wangEditor;
        window.editor = new E('#editor');

        editor.customConfig.menus = [
          'head',
          'fontSize',
          'fontName',
          'italic',
          'underline',
          'strikeThrough',
          'foreColor',
          'backColor',
          'link',
          'list',
          'justify',
          'quote',
          'emoticon',
          'image',
          'table',
          'code',
          'undo',
          'redo', // 重复
        ];
        editor.customConfig.debug = true; // debug模式
        editor.customConfig.uploadFileName = 'file'; // 图片流name
        editor.customConfig.withCredentials = true; // 跨域携带cookie
        editor.customConfig.uploadImgShowBase64 = true; // 使用 base64 保存图片
        editor.create(); // 创建
        editor.txt.html(content); // 为编辑器赋值
      }
    </script>
    <script>
      var app = new Vue({
        el: '.vue-box',
        delimiters: ['$$', '$$'],
        data: {
          user_id: `{{data.id}}` || 0, // 从url中获取传值
          m: create_m(),
          textarea2: '',
        },
        methods: {
          // 提交
          ok: function () {
            // 开始增加或修改
            this.m.content = editor.txt.html();
            console.log(this.m);
            if (this.user_id == 0) {
              sa.ajax(
                '/admin/staradd',
                this.m,
                function (res) {
                  sa.alert(
                    '增加成功',
                    function () {
                      this.m = create_m();
                      editor.txt.html(''); // 图文介绍
                    }.bind(this)
                  );
                }.bind(this)
              );
            } else {
              sa.ajax(
                '/admin/staredit',
                this.m,
                function (res) {
                  sa.alert(
                    '修改成功',
                    function () {
                      parent.app.f5();
                      sa.closeCurrIframe();
                    }.bind(this)
                  );
                }.bind(this)
              );
            }
          },
        },
        mounted: function () {
          // 如果是添加
          if (this.id == '') {
            create_editor(this.m.content); // 创建富文本编辑器
          } else {
            // id 非 0 代表 是要修改

            create_editor(this.m.content); // 创建富文本编辑器
          }
        },
      });
      console.log(typeof `{{data.content}}`);
    </script>
  </body>
</html>
